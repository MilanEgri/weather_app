<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="root">
        <div class="search-box">
            <div class="search-wrapper">
                <label id="search-text" for="search">Search Location</label>
                <input type="search" id="search" placeholder="Type here">
            </div>
            <div class="location-box" id="locationsBox">
                <button class="location">New York, New York, United States of America</button>
                <button class="location">Berlin, Berlin, Germany</button>
                <button class="location">Sydney, New South Wales, Australia</button>
                <button class="location">Budapest, Budapest, Hungary</button>
            </div>
        </div>
    </div>


    <div id="root2">
        <div id="main-container">
            <div id="horizontal1">
                <div id="vertical">
                    <div id="cityName"></div>
                    <div id="date"></div>
                </div>
                <div id="celsius"></div>
            </div>
            <div id="horizontal2">
                <div id="condition">
                    <img id="conditionIcon"></img>
                    <div id="coditionText"></div>
                </div>
                <div id="minmax"></div>
            </div>
            <div id="horizontal3"></div>
        </div>

</body>

</html>
